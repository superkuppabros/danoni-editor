<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="stylesheet" href="./style.css" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <container>
      <header>
        <h1>Dancing☆Onigiri HTML5エディター</h1>
      </header>
      <hr />
      <div id="app"></div>
      <hr />
      <footer>
        <p>
          マニュアル(Wiki):
          <a target="_brank" href="https://github.com/superkuppabros/danoni-editor/wiki"
            >https://github.com/superkuppabros/danoni-editor/wiki</a
          >
        </p>
        <a
          class="github-button"
          href="https://github.com/superkuppabros/danoni-editor/subscription"
          data-icon="octicon-eye"
          data-show-count="true"
          aria-label="Watch superkuppabros/danoni-editor on GitHub"
          >Watch</a
        >
        <a
          class="github-button"
          href="https://github.com/superkuppabros/danoni-editor"
          data-icon="octicon-star"
          data-show-count="true"
          aria-label="Star superkuppabros/danoni-editor on GitHub"
          >Star</a
        >
        <a
          class="github-button"
          href="https://github.com/superkuppabros/danoni-editor/issues"
          data-icon="octicon-issue-opened"
          data-show-count="true"
          aria-label="Issue superkuppabros/danoni-editor on GitHub"
          >Issue</a
        >
      </footer>
    </container>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
